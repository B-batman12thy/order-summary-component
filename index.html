<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
      <main>
        <article class="order">
          <picture class="order-image">
            <img src="images/illustration-hero.svg" alt="card-image">
          </picture>

            <div class="order-content">
              <h1 class="order-title"><b>Order Summary</b></h1>

              <p style="font-weight:900;" class="paragraph">You can now listen to millions of<br> songs, audiobooks, and podcasts on<br> any 
              device anywhere you like!
              </p>
              <div class="formule">
                <i><img src="images/icon-music.svg" alt="music-icon"></i>
                 <div class="price">  
                  <p style="color: black;">Annual Plan</p>
                   <p>$59.99/year</p>
                  </div>

                 <a href="#"> Change</a>
              </div>

              <button class="bt1"> Proceed to Payment</button>
              Cancel Order
          </div>

            <!-- <div class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="#">Your Name Here</a>.
            </div> -->
        </article>
      </main>
  </body>
</html>
